<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas" width="1200" height="630"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Background
    ctx.fillStyle = '#0A2540';
    ctx.fillRect(0, 0, 1200, 630);
    
    // Accent Circle
    ctx.fillStyle = 'rgba(255, 221, 87, 0.15)';
    ctx.beginPath();
    ctx.arc(900, 450, 250, 0, 2 * Math.PI);
    ctx.fill();
    
    // Title
    ctx.fillStyle = '#FFDD57';
    ctx.font = 'bold 80px system-ui, -apple-system, sans-serif';
    ctx.fillText('Look 4 Mentors', 100, 250);
    
    // Subtitle 1
    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
    ctx.font = '36px system-ui, -apple-system, sans-serif';
    ctx.fillText('Connect with experienced mentors', 100, 330);
    
    // Subtitle 2
    ctx.fillText('for career growth and development', 100, 380);
    
    // Stats
    ctx.fillStyle = '#FFDD57';
    ctx.font = 'bold 24px system-ui, -apple-system, sans-serif';
    ctx.fillText('10,000+ Mentors', 100, 480);
    ctx.fillText('50,000+ Matches', 350, 480);
    ctx.fillText('100% Free', 650, 480);
    
    console.log('OG image created');
  </script>
</body>
</html>
